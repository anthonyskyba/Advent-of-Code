<!DOCTYPE html>

    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
        <script>
            let counter = 0, hash
            while (true) {
                hash = CryptoJS.MD5("ckczppom" + counter).toString()
                if (/^(0{5})/.test(hash)) break
                counter++
            }
            console.log(counter)
        </script>
    </body>
